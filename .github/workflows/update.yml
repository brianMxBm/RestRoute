name: update

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment: next
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: üèó Setup repository
        uses: actions/checkout@v3

      - name: üèó Setup monorepo 
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: üìù Verify Supabase types
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: |
          cd packages/api/supabase
          supabase link --project-ref="${{ secrets.SUPABASE_PROJECT_ID }}" --password="${{ secrets.SUPABASE_DB_PASSWORD }}"
          supabase gen types typescript --linked > temp-types.ts
          if ! diff -u types/database.types.ts temp-types.ts; then
            echo "‚ö†Ô∏è Database types are out of sync with schema"
            exit 1
          fi
          rm temp-types.ts
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

